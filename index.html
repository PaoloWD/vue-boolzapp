<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Slider</title>
  </head>

  <body>
    <div id="app">
      <div class="background-countainer">
        <div class="background-banner"></div>
        <div class="background-main"></div>
      </div>

      <div class="d-flex container-app py-3">
        <div class="sx-col">
          <div
            class="d-flex justify-content-between align-items-center banner-color p-2"
          >
            <div class="d-flex align-items-center">
              <div class="image pr-2">
                <img src="img/avatar_io.jpg" alt="" />
              </div>
              <div class="text-body">Sofia</div>
            </div>
            <div class="icons-container-dx d-flex gap">
              <div><i class="fa-solid fa-rotate-right"></i></div>
              <div><i class="fa-solid fa-message"></i></div>
              <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
          </div>
          <div class="d-flex bg-alert p-4">
            <div class="icon pr-3"><i class="fa-solid fa-bell-slash"></i></div>
            <div class="small">
              Ricevi notifiche di nuovi messaggi
              <div class="small text-secondary text-underline">
                Attiva notifiche desktop
              </div>
            </div>
          </div>
          <div class="d-flex banner-color align-items-center">
            <div class="icon text-secondary pr-3 bg-white ml-1 my-2">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="small flex-fill">
              <input
                type="text"
                class="input-width border-0 icon"
                placeholder="Cerca o inizia una nuova chat"
              />
            </div>
          </div>
          <div class="d-flex flex-column users-container flex-grow-1">
            <div v-for="(users,i) in usersList ">
              <div class="d-flex justify-content-between">
                <div class="d-flex">
                  <div class="image px-2">
                    <img :src="users.avatar" alt="" />
                  </div>

                  <div class="text-body">
                    {{users.name}}
                    <div class="small text-secondary">
                      ultimo messaggio inviato
                    </div>
                  </div>
                </div>
                <div class="small text-secondary pr-2">12:00</div>
              </div>
            </div>
          </div>
        </div>
        <div class="dx-col">
          <div
            class="d-flex justify-content-between align-items-center banner-color p-3"
          >
            <div class="text-body">Michele</div>
            <div class="icons-container-dx d-flex gap">
              <div><i class="fa-solid fa-rotate-right"></i></div>
              <div><i class="fa-solid fa-message"></i></div>
              <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
